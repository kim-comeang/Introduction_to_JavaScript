for문
반복을 위해 필요한 세 가지 요소를 한 곳에 모아 작성함으로 보다 명시적으로
반복 횟수를 표현할 수 있는 직관적인 구문.

for(초기식; 조건식; 반복식) {
    실행문;
}
for(let i = 1; i <= 3; i += 1){
    console.log(i);
}

for문이 끝나면 초기식에 선언된 변수는 사용할 수 없다.
